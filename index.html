<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="溪石 - 一个优雅的纯文字内容分享平台，在这里分享你的思想与故事">
    <meta name="keywords" content="内容分享, 文字, 写作, 阅读, 故事">
    <title>溪石 - 分享你的思想</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- 背景装饰 -->
    <div class="bg-gradient"></div>
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo" id="logo">
                <span class="logo-icon">溪</span>
                <span class="logo-text">溪石</span>
            </a>
            <div class="nav-actions">
                <div class="search-box" id="searchBox">
                    <input type="text" placeholder="搜索文章..." id="searchInput">
                    <button class="search-btn" id="searchBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                <button class="btn btn-primary" id="newPostBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"></path>
                    </svg>
                    <span>写文章</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        <!-- 首页视图 -->
        <section class="view" id="homeView">
            <!-- 英雄区域 -->
            <div class="hero">
                <h1 class="hero-title">在这里，<span class="gradient-text">分享你的思想</span></h1>
                <p class="hero-subtitle">溪石是一个优雅的纯文字内容分享平台，让文字回归本真</p>
            </div>

            <!-- 文章列表 -->
            <div class="posts-section">
                <div class="section-header">
                    <h2 class="section-title">最新文章</h2>
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">全部</button>
                        <button class="filter-tab" data-filter="popular">热门</button>
                        <button class="filter-tab" data-filter="recent">最新</button>
                    </div>
                </div>
                <div class="posts-grid" id="postsGrid">
                    <!-- 动态生成的文章卡片 -->
                </div>
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">📝</div>
                    <h3>还没有文章</h3>
                    <p>点击"写文章"按钮，分享你的第一篇内容吧！</p>
                </div>
            </div>
        </section>

        <!-- 文章详情视图 -->
        <section class="view hidden" id="postView">
            <article class="post-detail">
                <button class="back-btn" id="backBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m15 18-6-6 6-6"></path>
                    </svg>
                    <span>返回</span>
                </button>
                <header class="post-header">
                    <h1 class="post-title" id="postTitle"></h1>
                    <div class="post-meta">
                        <span class="post-date" id="postDate"></span>
                        <span class="post-reading-time" id="postReadingTime"></span>
                    </div>
                </header>
                <div class="post-content" id="postContent"></div>
                <div class="post-actions">
                    <button class="action-btn" id="editPostBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        编辑
                    </button>
                    <button class="action-btn danger" id="deletePostBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                        删除
                    </button>
                </div>
            </article>
        </section>

        <!-- 编辑器视图 -->
        <section class="view hidden" id="editorView">
            <div class="editor-container">
                <div class="editor-header">
                    <button class="back-btn" id="editorBackBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="m15 18-6-6 6-6"></path>
                        </svg>
                        <span>取消</span>
                    </button>
                    <button class="btn btn-primary" id="publishBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
                        </svg>
                        <span>发布</span>
                    </button>
                </div>
                <div class="editor-body">
                    <input type="text" class="editor-title" id="editorTitle" placeholder="输入文章标题..." maxlength="100">
                    <div class="title-counter">
                        <span id="titleCount">0</span>/100
                    </div>
                    <textarea class="editor-content" id="editorContent"
                        placeholder="开始写作...&#10;&#10;在这里倾诉你的想法，分享你的故事。&#10;支持多段落，自动保存草稿。"></textarea>
                    <div class="editor-footer">
                        <div class="word-count">
                            <span id="wordCount">0</span> 字
                        </div>
                        <div class="auto-save-status" id="autoSaveStatus">
                            草稿已自动保存
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 删除确认弹窗 -->
    <div class="modal-overlay hidden" id="deleteModal">
        <div class="modal">
            <div class="modal-icon">🗑️</div>
            <h3 class="modal-title">确认删除</h3>
            <p class="modal-text">删除后无法恢复，确定要删除这篇文章吗？</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelDeleteBtn">取消</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">删除</button>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="app.js"></script>
</body>

</html>
